<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Readex+Pro:wght@500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up to Bound</title>
    <link rel="icon" type="image/x-icon" href="images/bound-tab.png">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-sm-8 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form 
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbyFtNUsBN4C3ogyB4Iz0XdZGmXbmn4Onk7VGs3fyRZbji-xaBRD0oPSWjNHYBa8bMusKw/exec"
        id="my-form"
      >
      <div class="form-mobile pb-5">
            <h1 class="logo text-center">Bound</h1>
      </div>
      <label>Email</label><br>
        <input name="Email" type="email" placeholder="Email" required><br>
      <label>Name</label><br>
        <input name="Name" type="text" placeholder="Name" required><br>
      <!-- <label>Portfolio URL</label><br>
        <input name="URL" type="url" id="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required> -->
       <!-- <br> -->
       
       <label for="profession">Profession:</label>
    <select id="profession" name="Profession" required>
      <option value="">Please Select</option>
      <option value="Front-end Developer">Front-end Developer</option>
      <option value="Back-end Developer">Back-end Developer</option>
      <option value="Full-stack Developer">Full-stack Developer</option>
      <option value="UX Designer">UX Designer</option>
      <option value="Data Scientist">Data Scientist</option>
      <option value="Graphic Designer">Graphic Designer</option>
      <option value="Copywriter">Copywriter</option>
      <option value="Content Writer">Content Writer</option>
      <option value="Technical Writer">Technical Writer</option>
      <option value="Photographer">Photographer</option>
      <option value="Video Editor">Video Editor</option>
      <option value="Sound Editor">Sound Editor</option>
        
    </select>
      <div class="sign-up-button">
        <button type="submit" class="btn btn-outline-dark btn-sm" id="button">Sign Up</button>
      </div>
      </form>
    </div>
    <div class="col-sm-4">
            <div class="d-flex align-items-center position-sticky justify-content-center" style="top: 1rem; height: 100vh">
                    <div class="signup">
                        <!-- <h1 class="form-logo text-center">Bound</h1>  -->
                            <div class="d-flex justify-content-center align-items-center pb-4">

                                            <!-- <i class="material-icons-outlined" style="color: black; font-size: 20vh">
                                                    keyboard_double_arrow_right
                                            </i> -->
                                            <img src="images/bound-logo.svg" alt="" style="height: 20vh; padding-left: 40px">
                                </div>
                    <div class="link d-flex justify-content-center align-items-center">
                            <a href="about.html" class="link-dark">Learn More</a>
                            </div>
                    </div>
                </div>
    </div>
    </div>
    </main>
    <footer class="footer container" style="font-family: sans-serif;">
            <div class="d-flex row justify-content-between">
            <div class="col-sm-3 text-center">
                    <i class="material-icons-outlined" style="color: black; font-size: 20px;">
                            keyboard_double_arrow_right
                    </i>
        </div>
        <div class="col-sm-3 text-center">
                <p style="font-size: 12px;">Bound Network 2022</p>
        </div>
        <div class="col-sm-3 text-center">
                <p style="font-size: 12px;">terms and conditions</p>
        </div>
    </div>
        </footer>
</body>
</html>

<script>
        window.addEventListener("load", function() {
      const form = document.getElementById('my-form');
      const button = document.getElementById('button');
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const data = new FormData(form);
        const action = e.target.action;
        button.disabled = true;
        fetch(action, {
          method: 'POST',
          body: data,
        })
        .then(() => {
          window.location.href = "SuccessMessage.html"
        })
      });
    });
    </script>
